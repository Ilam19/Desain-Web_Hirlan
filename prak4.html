<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>

<h2>Formulir Pendaftaran mahassiwa baru 2025/2025</h2>
<h3>Politeknik Negeri FakFak</h3>
<form action="">
<table border="1">
    <tr>
   <td>Nama Lengkap</td> 
    <td>
    <input type="text" name="nama" size="20">
</td>
</tr>

<tr>
    <td>NIM</td>
    <td>
        <input type="text" name="nim" size="10">
    </td>
</tr>

<tr>
    <td>TTL</td>
    <td>
        <input type="date" name="ttl">
    </td>
</tr>

<tr>
    <td>Jenis Kelamin</td>
    <td>
        <input type="radio" name="jk" size="Laki-Laki">Laki-Laki
        <input type="radio" name="jk" size="Perempuan">Perempuan
    </td>
</tr>

<tr>
    <td>Alamat</td>
    <td>
        <textarea name="Area" id="" cols="15" rows="20"></textarea>
    </td>
</tr>

<tr>
    <td>Hobi</td>
    <td>
        <input type="checkbox" name="Hobi" value="Sepak Bola">
        <input type="checkbox" name="Hobi" value="Baca Komik">
        <input type="checkbox" name="Hobi" value="Bulutangkis">
        <input type="checkbox" name="Hobi" value="Nonton Anime">
    </td>
</tr>

<tr>
    <td>Jurusan</td>
    <td>
        <select name="jurusan" id="">
        <option value="TL">Teknik Listrik</option>
        <option value="MI">Manajeman Informatika</option>
        <option value="TM">Teknik Mesin</option>
        <option value="TL">Teknik Listrik</option>
    </select>
    </td>
</tr>

<tr>
    <td></td>
    <td>
        <input type="submit" value="SIMPAN">
        <input type="reset" value="RESET">
    </td>
</tr>

<td>Video Saya</td>
<td>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6ZDknY2l5us?si=OSZa5gN3LK6oG6GA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</td>

</table>
</form>
    
</body>
</html>
